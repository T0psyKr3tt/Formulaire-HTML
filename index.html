<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="success_message" class="success-message">
        Formulaire soumis avec succès !
    </div>

    <div class="form-container">
        <form id="mon_form">
            <h2>Inscription</h2>

            <label for="first_name">Prénom</label>
            <input type="text" id="first_name" placeholder="Entrez votre prénom">
            <span id="error_name"></span>

            <label for="last_name">Nom</label>
            <input type="text" id="last_name" placeholder="Entrez votre nom">
            <span id="error_lastname"></span>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Entrez votre email">
            <span id="error_email"></span>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Choisissez un mot de passe">
            <span id="error_password"></span>

            <label for="confirm_password">Confirmer le mot de passe</label>
            <input type="password" id="confirm_password" placeholder="Confirmez votre mot de passe">
            <span id="error_confirm_password"></span>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
